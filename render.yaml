services:
  # Streamlit App
  - type: web
    name: shiftanalysis-streamlit
    runtime: python
    buildCommand: pip install --upgrade pip && pip install -r requirements_render_minimal.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0