<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Direct Dash Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        iframe { width: 100%; height: 600px; border: 1px solid #ddd; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>🎯 Direct Dash Application Test</h1>
    <div id="connection-status" class="status">接続テスト中...</div>
    
    <h2>📱 ダイレクトアクセステスト</h2>
    <iframe src="http://127.0.0.1:8050/" id="dash-iframe"></iframe>
    
    <h2>🔧 詳細診断</h2>
    <div id="diagnostic-results"></div>
    
    <script>
        // 接続テスト
        fetch('http://127.0.0.1:8050/')
            .then(response => {
                const status = document.getElementById('connection-status');
                if (response.ok) {
                    status.textContent = `✅ サーバー接続成功 (Status: ${response.status})`;
                    status.className = 'status success';
                } else {
                    status.textContent = `❌ サーバーエラー (Status: ${response.status})`;
                    status.className = 'status error';
                }
            })
            .catch(error => {
                const status = document.getElementById('connection-status');
                status.textContent = `❌ 接続失敗: ${error.message}`;
                status.className = 'status error';
            });
        
        // iframe load イベント
        document.getElementById('dash-iframe').onload = function() {
            const results = document.getElementById('diagnostic-results');
            try {
                const iframeDoc = this.contentDocument || this.contentWindow.document;
                const loadingDiv = iframeDoc.querySelector('._dash-loading');
                const entryPoint = iframeDoc.querySelector('#react-entry-point');
                
                if (loadingDiv) {
                    results.innerHTML += '<div class="status error">⚠️ iframe内でLoading状態で停止</div>';
                } else if (entryPoint && entryPoint.children.length > 1) {
                    results.innerHTML += '<div class="status success">✅ iframe内でレンダリング成功</div>';
                } else {
                    results.innerHTML += '<div class="status error">❌ iframe内レンダリング状態不明</div>';
                }
            } catch (e) {
                results.innerHTML += '<div class="status error">❌ iframe内容確認不可: ' + e.message + '</div>';
            }
        };
        
        // タイムアウト後チェック
        setTimeout(() => {
            const results = document.getElementById('diagnostic-results');
            results.innerHTML += '<div class="status">📊 10秒後チェック完了</div>';
        }, 10000);
    </script>
</body>
</html>
